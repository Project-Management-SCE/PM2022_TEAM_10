{% extends 'base.html' %}


{% block content %}
<!-- <section id="hero">
</section> -->
<section id="contact" class="contact">
    
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">
        {%if user_obj.is_helpo_user%}
            <div class="section-title"> 
                <h3>hello {{user_obj.first_name}} {{user_obj.last_name}}<br/><span>write your post: </span></h3>
            </div>
        
        <div class="row content" style="display: flex;align-items: center;justify-content: center;" >
                {% load crispy_forms_tags %}
                <form method = "POST" style="width: 500px; height: 500px;">
                    {%csrf_token%}
                    <fieldset class = "form-group">
                        {{form|crispy}}       <!--User form-->
                    </fieldset>
                <button type="submit" class="btn btn-outline-danger" style="margin-top:10px;">Submit</button>
                </form>
        </div>
        {%else%}
            <div class="section-title"> 
                <h3>hello {{user_obj.name}}<br/><span>only Helpo users can write posts </span></h3>
            </div>
        {%endif%}
    </div>
</section><!-- End About Section -->





{%endblock%}
