{% extends 'base.html' %}


{% block content %}


  <section id="contact" class="contact">
      <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">
            <div class="section-title"> 
                <h2 style="font-size:24px;">
                    <span><b>דף המשתמשים</b></span>
                </h2>
            </div>
            <table id="dtBasicExample" class="table table-striped table-hover" style="text-align:right">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            עיר
                        </th>
                        <th>
                            שם משפחה
                        </th>
                        <th>
                            שם פרטי
                        </th>
                        <th>
                            שם משתמש
                        </th>
                    </tr>
                </thead>
                <tbody>
                {% for item in context %}
                    <tr>

                        <td>
                            <a href="{% url 'helpo_porfile' pk=item.user.id %}">
                                <button type="button" class="btn btn-danger" >דף פרופיל</button>
                            </a>
                        </td>

                        <td>
                            {{ item.city }}
                        </td>
                        <td>
                            {{ item.user.last_name }}
                        </td>
                        <td>
                            {{ item.user.first_name }}
                        </td>
                        <td>
                            {{ item.user.username }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>


{%endblock%}
