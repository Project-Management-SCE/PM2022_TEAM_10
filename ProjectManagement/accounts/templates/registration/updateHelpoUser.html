{% extends 'base.html' %}


{% block content %}
<!-- <section id="hero">
</section> -->
<section id="contact" class="contact">
    
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">

        {% if user.id == user_id or user.is_superuser%}
        <div class="section-title"> 
            <h3><span>Helpo user update page </span><br> Edit your details</h3>
        </div>

        <div class="row content" style="display: flex;align-items: center;justify-content: center;" >
                {% load crispy_forms_tags %}
                <form method = "POST" style="width: 350px; height: 500px;">
                    {%csrf_token%}
                    <fieldset class = "form-group">
                        {{u_form|crispy}}       <!--User form-->
                        {{h_form|crispy}}       <!--Association Manager form-->
                    </fieldset>
                <button type="submit" class="btn btn-outline-danger" style="margin-top:10px;">Update!</button>
                </form>
        {% else %}
        <div class="section-title"> 
            <h3>You cant update other user details, <span>Go home</span></h3>
        </div>
        {% endif %}

        </div>
    </div>
</section><!-- End About Section -->





{%endblock%}
