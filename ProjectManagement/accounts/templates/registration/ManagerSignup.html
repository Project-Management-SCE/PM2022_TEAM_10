{% extends 'base.html' %}


{% block content %}
<section id="hero">
</section>
  <section id="contact" class="contact">
    
  <div class="container"style=" align-items: center; justify-content: center;">
    
    {% if user.is_authenticated %}
    <div class="section-title"> 
      <h3>You are already logged in, <span>Enjoy our site</span></h3>
    </div>
    {% else %}
    <div class="section-title">
      <h3>Have an account? <span>Please login</span></h3>
    </div>
    
    <div class="row content" style="display: flex;align-items: center;justify-content: center;" >
      {% load crispy_forms_tags %}
      <form method = "post">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Sign Up!</button>
      </form>
    </div>
    {% endif%}
    
  </div>
</section><!-- End About Section -->





{%endblock%}
