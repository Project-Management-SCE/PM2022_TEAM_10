
{% extends 'base.html' %}
{% block content %}
<section id="contact" class="contact">
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">
          <div class="section-title"> 
              <h2 style="font-size:24px;">
                  <span><b>דף העמותות</b></span>
              </h2>
          </div>
          <table id="dtBasicExample" class="table table-striped table-hover" style="text-align:right">
              <thead>
                  <tr>
                      <th>
                          
                      </th>
                      <th>
                          מספר
                      </th>
                      <th>
                          רחוב
                      </th>
                      <th>
                          עיר
                      </th>
                      <th>
                          קטגוריה
                      </th>
                      <th>
                          שם עמותה
                      </th>
                  </tr>
              </thead>
              <tbody>
              {% for item in context %}
                  <tr>

                      <td>
                          <a href="{% url 'profile' pk=item.id %}">
                              <button type="button" class="btn btn-danger" >עבור לדף</button>
                          </a>
                      </td>
                      <td>
                          {{ item.apartment }}
                      </td>
                      <td>
                          {{ item.street }}
                      </td>
                      <td>
                          {{ item.city }}
                      </td>
                      <td>
                          {{ item.category }}
                      </td>
                      <td>
                          {{ item.name }}
                      </td>
                  </tr>
              {% endfor %}
              </tbody>
          </table>
      </div>
  </section>
{%endblock%}
