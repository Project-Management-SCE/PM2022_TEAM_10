{% extends 'base.html' %}


{% block content %}

<section id="contact" class="contact">
    
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;width:50%;">

        <div class="section-title"> 
            <h3>{{asso_obj.name}}<br/><span> Volunteers Requests </span></h3>
        </div>
        <div class="row content" style="display: flex;align-items: center;justify-content: center;" >
            <table id="dtBasicExample" class="table table-striped table-hover" style="text-align:right">

                <thead>
                    <tr>
                        <th>

                        </th>
                        <th>
                            שם מתנדב
                        </th>
                        <th>
                            מס' בקשה
                        </th>
                    </tr>
                </thead>
                <tbody>
                {%for item in requests%}     <!--Every req is a tuple (req,user)-->
                    <tr>

                        <td>
                            <a href="{%url 'showRequest' pk=asso_obj.id r_pk=item.0.id %}">
                                <button type="button" class="btn btn-outline-dark" >הצג פרטים</button>
                            </a>
                        </td>

                        <td>
                            <a href="{% url 'helpo_porfile' item.1.user.id %}">{{ item.1.user.first_name }} {{ item.1.user.last_name }}</a>
                        </td>
                        <td>
                            {{ item.0.id }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section><!-- End About Section -->


{%endblock%}
