{% extends 'base.html' %}

{% block content %}
<section id="contact" class="contact">
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">
        <div class="section-title"> 
            <h3>{{obj.name}}<hr/><span>הוספת תמונות</span></h3>
        </div>

        <div class="row content" >
            <div class="col-md-12" style="display: flex;align-items: center;justify-content: center;" >
                {% load crispy_forms_tags %}
                <form method = "POST" enctype="multipart/form-data" style="width: 350px; height: 100px; text-align:center;">
                    {%csrf_token%}
                    <fieldset class = "form-group">
                        {{i_form|crispy}}
                    </fieldset>
                <button type="submit" class="btn btn-outline-danger" style="margin-top:10px;">הוסף תמונה</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="section-title"> 
            <h3>תמונות העמותה</span></h3>
        </div>

        <table id="dtBasicExample" class="table table-striped table-hover" style="text-align:center;">
            <thead>
                <tr>
                    <th>
                        
                    </th>
                    <th>
                        תמונה
                    </th>
                    <th>
                        מס׳ תמונה
                    </th>
                </tr>
            </thead>
            <tbody>
            {% for item in photos %}
                <tr>

                    <td>
                        <a href="{% url 'deletePhoto' asso_pk=obj.id photo_pk=item.id%}">
                            <button type="button" class="btn btn-danger" >מחק תמונה</button>
                        </a>
                    </td>
                    <td>
                    <img src="{{ item.img.url }}" alt="{{item.img}}" style="width:100px;height:100px;">
                    </td>
                    <td>
                        {{ item.id }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</section><!-- End About Section -->

{%endblock%}
