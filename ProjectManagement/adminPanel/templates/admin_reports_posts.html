<div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-regular fa-comment"></i>
            פוסטים
        </div>
        
        <div class="card-body" >
            <table id="datatablesSimple">
                <thead>
                    <tr>

                        <th>
                        
                        </th>
                        <th >

                        </th>
                        <th >
                            שם משתמש

                        <th>
                            עיר

                            קטגוריה
                        </th>

                        </th>

                        </th>
                    </tr>
                </thead>

                        <td>

                        </td>
                        <td>
                            {{item.reports_counter }}
                        </td>
                        <td>
                            {{item.user.user.username }}
                        </td>
                        <td>
                            {{item.city }}
                        </td>
                        <td>
                            {{item.category }}
                        </td>
                        <td>
                            {{item.id }}
                        </td>
                        <td>
                            {{ item.date }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        
        </div>

</div>
