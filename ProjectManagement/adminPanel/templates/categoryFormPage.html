{% extends 'admin_base.html' %}


{% block content %}
<!-- <section id="hero">
</section> -->

<div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            כל הקטגוריות
        </div>
        
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form method = "POST" style="width: 350px; height: 100px;float:right;">
                    {%csrf_token%}
                    <fieldset class = "form-group">
                        {{form|crispy}}     <!--User form-->
                    </fieldset>
                <button type="submit" class="btn btn-outline-danger" style="margin-top:10px;">הוסף קטגוריה חדשה</button>
            </form>
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>

                        <th>
                        
                        </th>
                        <th>
                            שם קטגוריה
                        </th>
                        <th>
                            מספר
                        </th>
                    </tr>
                </thead>
                <tbody >
                {%for item in objects%}     <!--Every req is a tuple (req,user)-->
                <tr>
                        <td>
                            <input type="submit" class="btn btn-outline-danger" value="עריכה" onclick="location.href='{% url 'editCategory' item.id %}';">
                            <input type="submit" class="btn btn-outline-danger" value="מחיקה"  onclick="location.href='{% url 'deleteCategory' item.id %}';" >

                        </td>
                        <td>
                            {{item.name }}
                        </td>
                        <td>
                            {{item.id }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        
        </div>

</div>



{%endblock%}
