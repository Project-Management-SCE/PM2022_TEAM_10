{% extends 'admin_base.html' %}


{% block content %}
<!-- <section id="hero">
</section> -->

<div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            כל הקטגוריות
        </div>
        
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form method="post" action="{% url 'searchAsso' %}" style='float:right;'>
                {% csrf_token %}
                <fieldset class = "form-group">
                    <input type="number" id="associationId" name="associationId">
                    <label for="associationId"><b>:מספר עמותה</b></label>
                </fieldset>
                <button type="submit" class="btn btn-outline-dark" style="margin-top:10px;">חפש עמותה</button>
            </form>

        </div>
        {%if obj%}
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>
                        
                        </th>
                        <th>
                            שם עמותה
                        </th>
                        <th>
                            מספר
                        </th>
                    </tr>
                </thead>
                <tbody >

                <tr>
                        <td>
                            <input type="submit" class="btn btn-outline-danger" value="פרטים"  onclick="location.href='{% url 'editAssociation' obj.id %}';" >
                        </td>
                        <td>
                            {{obj.name }}
                        </td>
                        <td>
                            {{obj.id }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        {%endif%}

</div>



{%endblock%}
