{% extends 'admin_base.html' %}


{% block content %}



<section id="contact" class="contact">
    
    <div class="container" style="margin-top: 1%; align-items: center; justify-content: center;">

        <div class="card mb-4">
        
            <div class="card-header">
                <div class="row content" style="display: flex;align-items: center;justify-content: center; margin-top:10px" >
    
                    <i class="fas fa-table me-1"></i>
                    
                    הוספת שאלה ותשובה   
                </div>
            </div>   
    
            <div class="card-body">
                <div class="row content" style="display: flex;align-items: center;justify-content: center;" >
                        {% load crispy_forms_tags %}
                        <form method = "POST" style="width: 350px; height: 500px;">
                            {%csrf_token%}
                            <fieldset class = "form-group">
                                {{form|crispy}}       <!--User form-->
                            </fieldset>
                        <button type="submit" class="btn btn-outline-danger" style="margin-top:10px;">Submit</button>
                        </form>
                </div>
    
            </div>
    
    
        </div>
    </div>
</section><!-- End About Section -->




{%endblock%}
