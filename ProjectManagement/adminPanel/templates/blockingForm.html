{% extends 'admin_base.html' %}


{% block content %}


<div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">
    <div class="card">
        <div class="card-header" style="text-align:right;">
            <span style="float:left;">
                {{item.username}}
            </span>
            שם משתמש
        </div>
        <div class="card-body" style="text-align:right;">
            <table class="table" style="text-align:center;">
                <thead>
                    <tr>
                    <th scope="col"></th>
                    <th scope="col">פרטים</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>{{item.first_name}} {{item.last_name}}</td>
                    <td><b>:שם מלא<b></td>
                    </tr>

                    <tr>
                    <td>{{item.email}}</td>
                    <td><b>:אימייל<b></td>
                    </tr>

                    <tr>
                    <td>{{item.phone_number}}</td>
                    <td><b>:פלאפון<b></td>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    
    <div class="card mb-4">
        <div class="card-header">
            חסימת משתמש
        </div>
        <div class="card-body">
            <div class="row content" style="display: flex;align-items: center;justify-content: center; text-align:right;" >
                {% load crispy_forms_tags %}
                <form method = "POST" style="width: 500px; height: 300;">
                    {%csrf_token%}
                    <fieldset class = "form-group">
                        {{form|crispy}}       
                    </fieldset>
                <button type="submit" class="btn btn-outline-warning" style="margin-top:10px;">חסום</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
