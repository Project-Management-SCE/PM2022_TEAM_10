{% extends 'base.html' %}


{% block content %}
<!-- <section id="hero">
</section> -->
<section id="contact" class="contact">
    
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center;">

        {% load crispy_forms_tags %}
        <form method = "POST" style="width: 350px; height: 100px;">
                {%csrf_token%}
                <fieldset class = "form-group">
                    {{form|crispy}}     <!--User form-->
                </fieldset>
            <button type="submit" class="btn btn-outline-danger" style="margin-top:10px;">הוסף קטגוריה חדשה</button>
        </form>

        <div class="section-title"> 
            <h3><span> :כל הקטגוריות </span></h3>
        </div>
        <div class="row content" style="display: flex;align-items: center;justify-content: center; " >
            <table id="dtBasicExample" class="table table-striped table-hover" style="text-align:right">
                <thead>
                    <tr>

                        <th>
                        
                        </th>
                        <th>
                            שם קטגוריה
                        </th>
                        <th>
                            מס' קטגוריה
                        </th>
                    </tr>
                </thead>
                <tbody >
                {%for item in objects%}     <!--Every req is a tuple (req,user)-->
                <tr>
                        <td>
                            <input type="submit" class="btn btn-outline-danger" value="עריכה" onclick="location.href='{% url 'editCategory' item.id %}';">
                            <input type="submit" class="btn btn-outline-danger" value="מחיקה"  onclick="location.href='{% url 'deleteCategory' item.id %}';" >

                        </td>
                        <td>
                            {{item.name }}
                        </td>
                        <td>
                            {{ item.id }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section><!-- End About Section -->




{%endblock%}
